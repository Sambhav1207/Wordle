<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <h1>Wordle Clone</h1>
        <div id="grid">
            <!-- Grid for letters will be dynamically generated here -->
        </div>
        <div class="input-container">
            <input type="text" id="guess-input" maxlength="5" placeholder="Enter your guess" autofocus>
            <button id="submit-guess">Submit Guess</button>
        </div>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
